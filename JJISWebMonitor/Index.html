<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Measure Connection Time</title>
    <style>
       label {
          display: block;
          font-weight: bold;
       }
    </style>
</head>
<body onload="pageLoaded()">
<h3>Connectivity Tester</h3>
<fieldset>
   <div>
      <label for="host">Host</label>
      <input id="host" size="30" value="www.google.com"/>
   </div>
   <div>
      <label for="port">Port</label>
      <input id="port" size="5" value="443"/>
   </div>
   <div>
      <label>Timeout</label>
      <input id="timeout" size="5" value="5000"/>
   </div>
   <div>
      <hr/>
      <button id="btnFetch" type="button" onclick="measure()">Fetch</button>
      <button type="button" onclick="clearOutput()">Clear</button>
   </div>
</fieldset>
<div id="output"></div>
<script src="script.js"></script>
</body>
</html>
