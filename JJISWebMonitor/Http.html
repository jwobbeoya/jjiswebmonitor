<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="utf-8" />
   <title>Measure HTTP(s) Response Time</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
   <link rel="stylesheet" type="text/css" href="styles.css">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="pageLoaded()">
<h3>HTTP(s) Tester</h3>

<fieldset>
      <form onsubmit="measure()">
         <div>
            <label for="uri">Uri</label>
            <input id="uri" type="text" class="uri" value="https://www.google.com" required/>
         </div>
         <div>
            <hr/>
            <input id="btnFetch" type="submit" value="Fetch">
            <button type="button" onclick="clearOutput()">Clear</button>
         </div>
      </form>
   </fieldset>
   <fieldset id="output"></fieldset>
<script src="script/http.js"></script>
</body>
</html>
